---
- name: install lustre client
  yum:
    name: lustre-client-2.10.4-1.el7.x86_64
    state: present
    update_cache: yes
  become: true

- name: make endpoints to mount datahandling storage on.
  file:
    path: "{{ item }}"
    mode: 0777
    state: directory
  with_items:
    - /mnt/dh1/groups
    - /mnt/dh2/groups
  when: "'sai' in group_names and 'gearshift-cluster' in group_names"

- name: make endpoints to mount datahandling storage on.
  file:
    path: "{{ item }}"
    mode: 0777
    state: directory
  with_items:
    - /groups/umcg-atd/prm02
    - /groups/umcg-atd/prm03
  when: "'user-interface' in group_names and 'gearshift-cluster' in group_names"

- name: load the lustre kernel module.
  modprobe:
    name: lustre
    state: present

- name: set lustre.conf
  template:
    src: templates/lustre.conf
    dest: /etc/modprobe.d/lustre.conf
    mode: 0644
    owner: root
    group: root
    backup: no

- name: Mount dh1
  mount:
    path: /mnt/dh1/groups
    src: 172.23.57.201@tcp11:172.23.57.202@tcp11:/dh1/groups
    fstype: lustre
    opts: ro,seclabel,lazystatfs
    state: present
  when: "'sai' in group_names and 'gearshift-cluster' in group_names"

- name: Mount dh2
  mount:
    path: /mnt/dh2/groups
    src: 172.23.57.203@tcp12:172.23.57.204@tcp12:/dh2/groups
    fstype: lustre
    opts: ro,seclabel,lazystatfs
    state: present
  when: "'sai' in group_names and 'gearshift-cluster' in group_names"

- name: Mount dh1
  mount:
    path: /groups/umcg-atd/prm02
    src: 172.23.57.201@tcp11:172.23.57.202@tcp11:/dh1/groups/umcg-atd/prm02
    fstype: lustre
    opts: ro,seclabel,lazystatfs
    state: present
  when: "'user-interface' in group_names and 'gearshift-cluster' in group_names"

- name: Mount dh2
  mount:
    path: /groups/umcg-atd/prm03
    src: 172.23.57.203@tcp12:172.23.57.204@tcp12:/dh2/groups/umcg-atd/prm03
    fstype: lustre
    opts: ro,seclabel,lazystatfs
    state: present
  when: "'user-interface' in group_names and 'gearshift-cluster' in group_names"

- name: mount all mountpoints in fstab
  command: mount -a
  args:
    warn: false
