---
- name: Set /etc/hosts
  template:
    src: templates/hosts
    dest: /etc/hosts
    mode: 0644
    owner: root
    group: root
    backup: yes
  become: true

- name: Set hostname to inventory_hostname
  hostname:
    name: '{{ inventory_hostname }}'

- name: set selinux in permissive mode
  selinux:
    policy: targeted
    state: permissive

- name: Create an ext4 filesystem on /dev/vdb
  filesystem:
    fstype: ext4
    dev: /dev/vdb

- name: Make scratch mountpoint
  file:
    path: "/scratch"
    mode: 0777
    state: directory

- name: Mount /dev/vdb on /scratch
  mount:
    path: /scratch
    src: /dev/vdb
    fstype: ext4
    opts: rw,relatime
    state: present

- name: make endpoints to mount isilon storage on.
  file:
    path: "{{ item }}"
    mode: 0777
    state: directory
  with_items:
    - /apps
    - /.envsync/umcgst10/apps
    - /home

- name: Mount isilon apps
  mount:
    path: /apps
    src: gcc-storage001.stor.hpc.local:/ifs/rekencluster/umcgst10/apps
    fstype: nfs
    opts: defaults,_netdev,nolock,vers=4.0,noatime,nodiratime
    state: present

- name: Mount isilon home
  mount:
    path: /home
    src: gcc-storage001.stor.hpc.local:/ifs/rekencluster/umcgst10/home
    fstype: nfs
    opts: defaults,_netdev,nolock,vers=4.0,noatime,nodiratime
    state: present
